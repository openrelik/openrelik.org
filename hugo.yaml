# Configuration
baseURL: "https://openrelik.org/"
title: "OpenRelik"

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: false
hasCJKLanguage: false

services:
   googleAnalytics:
    ID: G-SCW4HC2P0N

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: OpenRelik

module:
  hugoVersion:
    extended: true
    min: "0.112.0"
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: guides
      name: Guides
      pageRef: /guides
      weight: 2
    - identifier: changelog
      name: Changelog
      pageRef: /changelog
      weight: 3

    #- identifier: showcase
    #  name: Showcase
    #  pageRef: /showcase
    #  weight: 2
    #- identifier: blog
    #  name: Blog
    #  pageRef: /blog
    #  weight: 3
    #- identifier: about
    #  name: About
    #  pageRef: /about
    #  weight: 4
    #- name: Search
    #  weight: 5
    #  params:
    #    type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/openrelik/"
      params:
        icon: github

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "OpenRelik on GitHub â†—"
      url: "https://github.com/openrelik/"
      weight: 2

params:
  description: Collaborative digital forensic artifact workflow system.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      dark: logo-dark.png
      width: 30
      height: 30
      link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/openrelik/openrelik.org/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus
    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
