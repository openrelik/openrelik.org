name: Update WorkerHub data

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-workerhub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Run workerhub scraper
        run: uv run scripts/workerhub.py --output data/workerhub.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: peter-evans/create-pull-request@v7
        with:
          branch: update-workerhub-data
          commit-message: "Update WorkerHub data"
          title: "Update WorkerHub data"
          body: |
            Automated update of `data/workerhub.yaml` from GitHub search results.
